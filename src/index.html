<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVC Demo One</title>
</head>

<body>
    <div class="page">

        <section class="app1">
            <div id="app1-output">
                <span id="number">100</span>
            </div>
            <div id="app1-actions">
                <button id="add">+</button>
                <button id="reduce">-</button>
                <button id="multiply">*</button>
                <button id="divide">÷</button>
            </div>
        </section>

        <section class="app2">
            <ol class="tabNav">
                <li>选 项 1</li>
                <li>选 项 2</li>
            </ol>
            <ol class="tabContent">
                <li>内容一比较多</li>
                <li>内容二相对来说更多了</li>
            </ol>
        </section>

        <section class="app3">
            <div class="square" id="square">点我</div>
        </section>

        <section class="app4">
            <div class="circle" id="circle">选我</div>
        </section>

    </div>
</body>
<script src="main.js"></script>

</html>
